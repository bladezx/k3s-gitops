apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 5m
  chart:
    spec:
      chart: airflow
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system

  values:
    executor: CeleryExecutor

    # ‚ùå Postgres aus
    postgresql:
      enabled: false

    createUserJob:
      useHelmHooks: false
      applyCustomEnv: false
    migrateDatabaseJob:
      useHelmHooks: false
      applyCustomEnv: false

    data:
      # üîê Alternativ/zus√§tzlich per Secret (empfohlen)
      metadataSecretName: airflow-metadata

    images:
      airflow:
        repository: apache/airflow

    webserver:
      enabled: true
      replicas: 1

    scheduler:
      enabled: true
      replicas: 1

    workers:
      replicas: 1

    triggerer:
      enabled: true
      replicas: 1

    migrateDatabaseJob:
      enabled: false