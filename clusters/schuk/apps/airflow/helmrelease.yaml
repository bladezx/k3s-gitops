apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airflow
  namespace: airflow
spec:
  interval: 5m
  timeout: 10m

  chart:
    spec:
      chart: airflow
      version: 1.18.0
      sourceRef:
        kind: HelmRepository
        name: apache-airflow
        namespace: flux-system

  values:
    # --------------------
    # Executor
    # --------------------
    executor: LocalExecutor

    # --------------------
    # PostgreSQL AUS
    # --------------------
    postgresql:
      enabled: false

    # --------------------
    # MySQL EIN (Bitnami)
    # --------------------
    mysql:
      enabled: true
      auth:
        existingSecret: airflow-mysql
        usernameKey: mysql-user
        passwordKey: mysql-password
        databaseKey: mysql-database
        rootPasswordKey: mysql-root-password

    # --------------------
    # Airflow DB Connection
    # --------------------
    data:
      metadataConnection:
        protocol: mysql
        host: mysql-host
        port: 3306
        db: mysql-database
        user: mysql-user
        passwordSecret: airflow-mysql
        passwordSecretKey: mysql-password

    # --------------------
    # Core Components
    # --------------------
    webserver:
      enabled: true

    scheduler:
      enabled: true

    apiServer:
      enabled: true

    # --------------------
    # Persistence
    # --------------------
    dags:
      persistence:
        enabled: true
        size: 1Gi

    logs:
      persistence:
        enabled: true
        size: 1Gi

    # --------------------
    # Ingress (optional)
    # --------------------
    ingress:
      enabled: false
