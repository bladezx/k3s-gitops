apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 
      sourceRef:
        kind: HelmRepository
        name: home-assistant
        namespace: flux-system
  values:
    persistence:
      enabled: true
      storageClass: local-path   # k3s default
      size: 10Gi

    ingress:
      enabled: true
      className: traefik
      annotations:
        kubernetes.io/ingress.class: traefik
      hosts:
      - host: homeassistant.schuk.local
        paths:
          - path: /
            pathType: ImplementationSpecific

    service:
      type: ClusterIP

    supervisor:
      enabled: true
    tls:
      source: secret
      secretName: tls-homeassistant
