apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  interval: 1m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: "7.14.0"
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system

  values:
    service:
      externalPort: 443

    ingress:
      enabled: true

      # Ingress Class (Traefik in k3s)
      ingressClassName: traefik
      useDefaultIngressClass: false

      # Host
      hosts:
        - dashboard.schuk.local

      # Path handling
      path: /
      pathType: Prefix

      # TLS
      tls:
        enabled: true
        secretName: kubernetes-dashboard-tls

      # cert-manager Issuer
      issuer:
        scope: cluster      # -> cert-manager.io/cluster-issuer
        name: selfsigned    # muss existieren

      # Traefik annotations
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
